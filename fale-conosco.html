<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="p-5">
    <div>
        <div class="panel panel-default" id="panel-title">
            <div class="panel-body text-center">
                <h1>Fale Conosco</h1>
                <h3 class="panel-title">Dados do Cliente</h3>
            </div>
        </div>

        <div class="panel panel-primary shadow mt-5" id="panel-request">
            <div class="container mt-5">
                <div class="panel-body">
                    <form name="form" role="form" id="fale-conosco" class="form-contato">
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="nome_cliente">Nome Completo *</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" name="nome_cliente" id="nome_cliente" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="email_cliente">E-mail *</label>
                            </div>
                            <div class="col-9">
                                <input type="email" class="form-control" name="email_cliente" id="email_cliente"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="assunto_cliente">Assunto *</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" name="assunto_cliente" id="assunto_cliente"
                                    required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-3">
                                <label for="mensagem_cliente">Mensagem *</label>
                            </div>
                            <div class="col-9">
                                <input type="text-area" class="form-control" name="mensagem_cliente"
                                    id="mensagem_cliente" required>
                            </div>
                        </div>
                        <div class="form-group text-end">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-success mt-4" id="mensagem-sucesso">
            <h5>Mensagem enviada com sucesso</h5>
        </div>
    </div>
</body>

</html>
