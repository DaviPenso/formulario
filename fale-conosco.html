<html>
<head>
	 
</head>
<body style="text-align: center;">
<div>
<form name="form" role="form"id=fale_conosco>
	<div class="panel panel-default" id="panel-title">
		<div class="panel-body">
			<h1>
				<b>Fale Conosco</b>
			</h1>
		</div>
	</div>
	<div class="panel panel-primary" id="panel-request">
		<div class="panel-heading ">
			<h3 class="panel-title">
				<b>Dados do Cliente</b>
			</h3>
		</div>
			<div class="panel-body">
				<div class="form-group row">
					<div class="col-md-3">
						<label for="nome_cliente">Nome Completo *</label>
						<input type="text" class="form-control" name="nome_cliente" id="nome_cliente">
					</div>
					<div class="col-md-2">
                        <label for="email_cliente">E-mail *</label>
                        <input type="text" class="form-control" name="email_cliente" id="email_cliente">
                    </div>
					<div class="col-md-2">
						<label for="assunto_cliente">Assunto *</label>
					<input type="text" class="form-control" name="assunto_cliente" id="assunto_cliente">
					</div>
                    <div class="col-md-2">
						<label for="mensagem_cliente">Mensagem *</label>
					<input type="text-area" class="form-control" name="mensagem_cliente" id="mensagem_cliente">
					</div>
				</div>	
			</div>		
	</div>
	
    <button onclick="">Enviar</button> 
    
</form>
</div>
</body>
</html>
