<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body class="p-5">
    <div class="panel panel-default" id="panel-title">
        <div class="panel-body text-center">
            <h1>Fale Conosco</h1>
            <h3 class="panel-title">Dados do Cliente</h3>
        </div>
    </div>

    <div class="container mt-5">
        <div class="panel panel-primary rounded p-4 bg-light shadow-sm border mt-5" id="panel-request">
            <div class="panel-body">
                <form name="form-contato" id="form-contato" method="POST" action="./envio-email.php">
                    <!-- DIV COM CLASS "ROW" > GERA UMA LINHA NO HTML -->
                    <div class="row">
                        <!-- COLUNA COL-6, OU SEJA 50% -->
                        <div class="form-group col-xl-6 col-md-12">
                            <label for="nome_cliente">Nome Completo *</label>
                            <input type="text" class="form-control" name="nome" id="nome" required>
                        </div>
                        <!-- COLUNA COL-6, OU SEJA 50% -->
                        <div class="form-group col-xl-6 col-md-12">
                            <label for="email_cliente">E-mail *</label>
                            <input type="email" class="form-control" name="email" id="email" required>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col-12">
                            <label for="assunto_cliente">Assunto *</label>
                            <input type="text" class="form-control" name="assunto" id="assunto" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="mensagem_cliente">Mensagem *</label>
                        <textarea class="form-control" name="mensagem" id="mensagem" required rows="5"></textarea>
                    </div>
                    <div class="form-group text-end mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert alert-success mt-4" id="mensagem-sucesso">
            <h5>Mensagem enviada com sucesso</h5>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" 
        crossorigin="anonymous"></script>
</body>

</html>
